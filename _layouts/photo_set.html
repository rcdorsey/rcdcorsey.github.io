---
layout: default
---

{% assign num = page.photos.size %}

<ul>
  {% for xx in (1..num) %}
    <img src="{{ site.baseurl }}/assets/images/photos/{{ page.photos.set }}-{{ xx }}.png" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
    <h2 class="main-content" style="color:$body-text-color;"> {{ page.captions.c}}-{{ i }} </h2>
  {% endfor %}
</ul>
