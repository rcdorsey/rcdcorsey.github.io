{% assign num = page.photos.size %}

<ul>
  {% for xx in (1..num) %}
    <img src="{{ site.baseurl }}/assets/images/photos/{{ page.photos.set }}-{{ xx }}.png">
    <h2 class="main-content" style="color:$body-text-color;">{{ page.captions.c}}-{{ xx }}</h2>
  {% endfor %}
</ul>
